<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Book Cover Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

<style>

body {
	font-size: 2.5em;
	color: #333;
	background-color: #f5f5f5;
}

#bookcover {
	margin: 2em auto;
	width: 10em;
	background-color: white;
	min-height: 15em;
	border: 2px solid #333;
	position: relative;
}

#bookcover.reverse {
	background-color: #333;
	color: #fff;
}

h1 {
	font-size: 1em;
	margin: 1em;
	line-height: 1em;
	font-family: "Times New Roman", serif;
}

h1.dropped {
	position: absolute;
	top: 4em;
}

h1.bottom {
	position: absolute;
	bottom: 0em;
}

h1.right {
	text-align: right;
}

h1.center {
	text-align: center;
}

h1.sans {
	font-family: "Helvetica", sans-serif;
	line-height: 1.1;
	font-size: 0.9em;
}

h1.mono {
	font-family: "Consolas", "Menlo", "Courier", "monospace";
	font-size: 0.9em;
	line-height: 1.2;
	font-weight: normal;
}

</style>

</head>
<body>

<div id="bookcover"></div>

<script>

const reversePercent = 0.2
const colorCoverPercent = 0.2
const colorTitlePercent = 0.5

const verticalStyles = [
	"standard",
	"dropped",
	"bottom"
]

const horizontalStyles = [
	"standard",
	"center",
	"right"
]

const fontStyles = [
	"standard",
	"sans",
	"mono"
]

const nouns = [
	"Alchemy",
	"Variety",
	"Illusion",
	"Allusion",
	"Simplicity"
];

const colors = [
	"yellow",
	"skyblue",
	"darkorange",
	"orchid",
	"chartreuse"
]

function pickOne (a) {
	return a[ Math.floor(Math.random() * a.length) ]
}

function justNoun () {
	return pickOne(nouns);
}

function onNoun () {
	return "On " + justNoun();
}

function theNounOfNoun () {
	var first = justNoun()
	var second = justNoun()
	while (second === first) {
		second = justNoun()
	}

	return "The " + first + " of " + second
}

function generateTitle () {
	var generators = [
		justNoun,
		onNoun,
		theNounOfNoun
	]

	return pickOne(generators)();
}

function generateTitleClassname () {
	return [
		fontStyles,
		verticalStyles,
		horizontalStyles
	].map(pickOne).join(" ")
}

function addTitle (cover) {
	var title = document.createElement("h1")
	title.innerText = generateTitle();
	title.className = generateTitleClassname();
	cover.appendChild(title);
}

function getTheme () {
	const val = Math.random()
	if (val < reversePercent) {
		return "reverse"
	}

	if (val < (reversePercent + colorCoverPercent)) {
		return "on-color"
	}

	return "standard"
}

function setTheme (cover) {
	const theme = getTheme()

	cover.className = theme

	if (theme === "reverse") {
		if (Math.random() > colorTitlePercent) {
			cover.style.color = pickOne(colors)
		}
	}

	if (theme === "on-color") {
		cover.style.backgroundColor = pickOne(colors)
	}
}

addTitle(bookcover);
setTheme(bookcover);

</script>

</body>
</html>
