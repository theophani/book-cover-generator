<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Book Cover Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1.0, user-scalable=0" />

<style>

body {
	font-size: 2.5em;
	color: #333;
	background-color: #f5f5f5;
}

.book-cover {
	margin: 2em auto;
	width: 10em;
	background-color: white;
	min-height: 15em;
	border: 2px solid #333;
	position: relative;
	z-index: -1;
}

.book-cover.reverse {
	background-color: #333;
	color: #fff;
}

.book-cover.on-color h1 {
	background-color: #fff;
	color: #333;
}

.book-cover.reverse h1.dropped + .book-illustration {
	background: #fff;
}

h1 {
	font-size: 1em;
	padding: 1em;
	margin: 0;
	line-height: 1em;
	font-family: "Times New Roman", serif;
	width: 8em;
	position: relative;
	z-index: 1;
}

h1.dropped {
	position: absolute;
	top: 4em;
	background-color: transparent !important;
}

h1.bottom {
	position: absolute;
	bottom: 0em;
}

h1.right {
	text-align: right;
}

h1.center {
	text-align: center;
}

h1.sans {
	font-family: "Helvetica", sans-serif;
	line-height: 1.1;
}

h1.mono {
	font-family: "Consolas", "Menlo", "Courier", "monospace";
	font-size: 0.8em;
	line-height: 1.2;
	font-weight: normal;
	width: 10.5em;
}

h1.dropped.mono {
	top: 5em;
}

.book-illustration {
	background-color: #fff;
	height: 7em;
	width: 10em;
	position: relative;
	top: 2em;
	z-index: 0;
	transform: skewY(10deg);
}

.book-illustration.reverse-skew {
	transform: skewY(-10deg);
}

.book-illustration.angle-striped {
background: repeating-linear-gradient(
		45deg,
		transparent,
		transparent 10px,
		#fff 10px,
		#fff 20px
	);
}

.book-illustration.horizontal-striped {
background: repeating-linear-gradient(
		10deg,
		transparent,
		transparent 10px,
		#fff 10px,
		#fff 20px
	);
}

.book-cover.no-color h1.dropped {
	color: #333;
}

h1.dropped + .book-illustration {
	top: 3em;
}

</style>

</head>
<body>

<div class="book-cover">
	<h1 class="book-title"></h1>
	<div class="book-illustration"></div>
</div>

<script>

const reversePercent = 0.2
const onCoverPercent = 0.2
const colorTitlePercent = 0.5
const patternIllustrationPercent = 0.2
const noIllustrationPercent = 0.05

const verticalStyles = [
	"standard",
	"dropped",
	"bottom"
]

const horizontalStyles = [
	"standard",
	"center",
	"right"
]

const fontStyles = [
	"standard",
	"sans",
	"mono"
]

const nouns = [
	"Alchemy",
	"Variety",
	"Illusion",
	"Allusion",
	"Simplicity"
];

const colors = [
	"gold",
	"skyblue",
	"darkorange",
	"orchid",
	"chartreuse"
]

const illustrationOrientations = [
	"standard",
	"reverse-skew"
]

const illustrationPatterns = [
	"standard",
	"angle-striped",
	"horizontal-striped",
]

function pickOne (a) {
	return a[ Math.floor(Math.random() * a.length) ]
}

function justNoun () {
	return pickOne(nouns);
}

function onNoun () {
	return "On " + justNoun();
}

function theNounOfNoun () {
	var first = justNoun()
	var second = justNoun()
	while (second === first) {
		second = justNoun()
	}

	return "The " + first + " of " + second
}

function generateTitle () {
	var generators = [
		justNoun,
		onNoun,
		theNounOfNoun
	]

	return pickOne(generators)();
}

function addTitleClassNames (elem) {
	[
		fontStyles,
		verticalStyles,
		horizontalStyles
	].map(pickOne).forEach(function (className) {
		elem.classList.add(className)
	})
}

function addTitle (title) {
	title.innerText = generateTitle();
	addTitleClassNames(title);
}

function getTheme () {
	const val = Math.random()

	if (val < reversePercent) {
		return "reverse"
	}

	if (val < (reversePercent + onCoverPercent)) {
		return "on-color"
	}

	return "standard"
}

function setTheme (cover, illustration) {
	const theme = getTheme()

	cover.classList.add(theme)

	if (theme === "reverse") {
		if (Math.random() > colorTitlePercent) {
			cover.style.color = pickOne(colors)
		} else {
			cover.classList.add("no-color")
		}
	}

	if (theme === "on-color") {
		cover.style.backgroundColor = pickOne(colors)
	}

	if (theme === "standard") {
		illustration.style.backgroundColor = pickOne(colors)
	}
}

function setIllustraton (illustration) {
	illustration.classList.add(pickOne(illustrationOrientations))

	if (Math.random() < patternIllustrationPercent) {
		illustration.classList.add(pickOne(illustrationPatterns))
	}
}

const booktitle = document.querySelector(".book-title")
const bookcover = document.querySelector(".book-cover")
const bookillustration = document.querySelector(".book-illustration")

addTitle(booktitle);
setTheme(bookcover, bookillustration);
setIllustraton(bookillustration);

</script>

</body>
</html>
